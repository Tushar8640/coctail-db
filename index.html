<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Coctail Drinks</title>
</head>

<body>
<header>
    <section class="container my-4 text-center text-info">
        <h1>This is a Coctail db Website .Made by fetch Api . You can search your drinks By name</h1>
    </section>
</header>
    <section class="container my-5">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search Your Drinks" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-button" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
          </div>

          <!-- details items  -->
          <div id="details-container" class="card mb-3 w-50 py-3 mx-auto border-0">
          </div>

          <!-- items showing div  -->
          <div  id="display-items" class="row row-cols-1 row-cols-md-3 g-4 my-4">
           
          </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>

</html>
